{%- if page.logo_section -%}
<div class="section-main">
    {{content}}
</div>
{%- else -%}
<div class="section-tab">

    <div class="section-header">
        <img class="section-icon" src = "{{ page.icon }}" width="30">
        <div class="section-title">{{ page.title }}</div>
    </div>
    <div class="section-content">
        {{content}}
    </div>
</div>
{%- endif -%}
