{%- if page.logo_section -%}
<div class="section-main">
    {{content}}
</div>
{%- else -%}
<div class="section-tab">

    {%- if page.show_table == true -%}
    <h2 class="section-header">
        <img class="section-icon" src = "{{ page.icon }}" width="50">{{ page.title }}
    </h2>
    {%- endif -%}
    <div class="section-content">
        {{content}}
    </div>
</div>
{%- endif -%}
